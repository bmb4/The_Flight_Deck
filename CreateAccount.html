<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" href="WebsiteCSS.css"> -->
    <title>Create a New Account</title>
</head>
<body>
    <h1>Create a New Account</h1>

    <label for="username"><b>Username:</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>


    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="password_confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="password_confirm" required>

    <div>
        <button type="submit" class="signup">Create an Account</button>
        </div>
</body>
</html>
