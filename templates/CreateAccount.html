<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="static/Website.CSS">
    <title>Create a New Account</title>
    <script data-main="../CreateAccountScript.js" src="../require.js"></script>
</head>

<body>
    <h1>Create a New Account</h1>
    <form id=myform>
        <p>
            <label><b> Username:</b></label>
        </p>
        <p>
            <input type="text" placeholder="Enter Username" name="username" required>
        </p>
        <p>
            <label><b>Password:</b></label>
        </p>
        <p>
            <input type="password" placeholder="Enter Password" name="password" required>
        </p>
        <p>
            <label><b>Confirm Password:</b></label>
        </p>
        <p>
            <input type="password" placeholder="Confirm Password" name="password_confirm" required>
        </p>
        <p>
            <button type="submit" onclick='AddAccount(); return false'>Create an Account</button>
        </p>
    </form>
</body>

</html>
